{% load static %}
<!DOCTYPE html>
<html>

<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/materialize.min.css' %}">
	{% block css %}
	{% endblock %}

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

	<nav style="height: 110px; padding: 10px;" class="teal">
		<div class="nav-wrapper">
			<div class="center">
				<img loading="eager" alt="GRAND CASINO logo" style="max-width: 100vw; height: 100px"
					src="https://touchstone.coach/wp-content/uploads/2024/01/dummy-logo-4b.png?fit=300%2C150&ssl=1"
					data-id="Logo" class="undefined ">

			</div>
		</div>
	</nav>

	<main class="container">
		{% block content %}
		{% endblock %}
	</main>

	<!--JavaScript at end of body for optimized loading-->
	<script src="{% static 'js/materialize.min.js' %}"></script>
	{% block js %}
	{% endblock %}
</body>

</html>
